<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodex</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
      %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
      %3Ctext y='90' font-size='90' text-anchor='middle' x='50'%3EüéØ%3C/text%3E
      %3C/svg%3E">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header .button-wrapper {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 710px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .header .button-wrapper {
                margin-top: 15px;
                justify-content: center;
            }
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .question-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .question-card:hover {
            background: #e7f0ff;
        }

        .question-number {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1rem;
            color: #222;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            height: 200px;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .modal-body {
            color: #333;
            line-height: 1.6;
            height: 200px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            display: none;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 style="margin: 0;">üéØ Hit the spot</h1>
        <div class="button-wrapper">
            <button id="uaButton" class="btn" onclick="setLanguage('ua')">UA</button>
            <button id="enButton" class="btn" onclick="setLanguage('en')">EN</button>
            <button id="deleteBtn" class="btn delete-btn" onclick="deleteAll()" style="display: none;">‚ùå Delete All
            </button>
            <button id="renderBtn" class="btn" onclick="renderQuestions()">Render Q/A</button>
        </div>
    </div>

    <div id="jsonInputArea">
        <textarea id="jsonInput"></textarea>
    </div>

    <div id="questionsContainer" class="questions-grid"></div>
</div>

<div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-body" id="modal-answer"></div>
    </div>
</div>

<script type="module">
    import { dataUa, dataEn } from './data.js';

let qaData = [];
const defaultLanguage = 'ua';
let activeLanguage = defaultLanguage;

document.addEventListener('DOMContentLoaded', () => {
    activeLanguage = localStorage.getItem('language') || defaultLanguage;
    setLanguage(activeLanguage);
});

function setLanguage(lang) {
    activeLanguage = lang;
    localStorage.setItem('language', lang);

    qaData = lang === 'ua' ? dataUa : dataEn;

    document.getElementById('jsonInput').value = JSON.stringify(qaData, null, 2);
    renderQuestions();
}

function renderQuestions() {
    try {
        const inputField = document.getElementById('jsonInput');
        const input = inputField.value.trim();

        if (!input) throw new Error("Input is empty. Please add valid JSON.");

        const parsedData = JSON.parse(input);

        if (!Array.isArray(parsedData)) {
            throw new Error("Invalid format: JSON must be an array of objects.");
        }

        parsedData.forEach((item, index) => {
            if (typeof item.question !== "string" || typeof item.answer !== "string") {
                throw new Error(
                    `Invalid structure at index ${index}: Each object must contain "question" and "answer" strings.`
                );
            }
        });

        qaData = parsedData;
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '';

        qaData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-number">Question #${index + 1}</div>
                <div class="question-text">${item.question}</div>
            `;
            card.addEventListener('click', () => openModal(index));
            container.appendChild(card);
        });

        document.getElementById('jsonInputArea').style.display = 'none';
        document.getElementById('deleteBtn').style.display = 'inline-block';
        document.getElementById('renderBtn').style.display = 'none';
    } catch (error) {
        alert("‚ùå Error: " + error.message);
    }
}

function deleteAll() {
    const container = document.getElementById('questionsContainer');

    container.innerHTML = '';
    document.getElementById('jsonInputArea').style.display = 'block';
    document.getElementById('deleteBtn').style.display = 'none';
    document.getElementById('renderBtn').style.display = 'inline-block';

    document.getElementById('jsonInput').value = JSON.stringify(
        activeLanguage === 'ua' ? dataUa : dataEn,
        null,
        2
    );
    qaData = [];
}

function openModal(index) {
    document.getElementById('modal-title').textContent = qaData[index]?.question || "";
    document.getElementById('modal-answer').textContent = qaData[index]?.answer || "";
    document.getElementById('modal').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
    document.body.style.overflow = 'auto';
}

document.addEventListener('keydown', (event) => {
    if (event.key === 'Escape') {
        closeModal();
    }
});

window.setLanguage = setLanguage;
window.renderQuestions = renderQuestions;
window.deleteAll = deleteAll;
window.closeModal = closeModal;
</script>
</body>
</html>
