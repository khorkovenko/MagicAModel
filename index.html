<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodex</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
      %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
      %3Ctext y='90' font-size='90' text-anchor='middle' x='50'%3EüéØ%3C/text%3E
      %3C/svg%3E">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header .button-wrapper {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 710px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .header .button-wrapper {
                margin-top: 15px;
                justify-content: center;
            }
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .question-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .question-card:hover {
            background: #e7f0ff;
        }

        .question-number {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1rem;
            color: #222;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            height: 200px;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .modal-body {
            color: #333;
            line-height: 1.6;
            height: 200px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            display: none;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 style="margin: 0;">üéØ Hit the spot</h1>
        <div class="button-wrapper">
            <button id="deleteBtn" class="btn delete-btn" onclick="deleteAll()" style="display: none;">‚ùå Delete All</button>
            <button id="renderBtn" class="btn" onclick="renderQuestions()">Render Q/A</button>
        </div>
    </div>

    <div id="jsonInputArea">
        <textarea id="jsonInput"></textarea>
    </div>

    <div id="questionsContainer" class="questions-grid"></div>
</div>

<div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-body" id="modal-answer"></div>
    </div>
</div>

<script type="module">
    import data from './data.js';

    let qaData = [];
    const jsonPlaceholder = data;
    const strPlaceholder = JSON.stringify(jsonPlaceholder, null, 2);

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById('jsonInput').value = strPlaceholder;
    });

    function renderQuestions() {
        try {
            const input = document.getElementById('jsonInput').value;

            qaData = JSON.parse(input);
            if (!Array.isArray(qaData)) throw new Error("JSON –º–∞—î –±—É—Ç–∏ –º–∞—Å–∏–≤–æ–º.");

            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            qaData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                  <div class="question-number">–ü–∏—Ç–∞–Ω–Ω—è #${index + 1}</div>
                  <div class="question-text">${item.question}</div>
                `;
                card.addEventListener('click', () => openModal(index));
                container.appendChild(card);
            });

            document.getElementById('jsonInputArea').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            document.getElementById('renderBtn').style.display = 'none';
        } catch (e) {
            alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É JSON: " + e.message);
        }
    }

    function deleteAll() {
        document.getElementById('questionsContainer').innerHTML = '';
        document.getElementById('jsonInputArea').style.display = 'block';
        document.getElementById('deleteBtn').style.display = 'none';
        document.getElementById('renderBtn').style.display = 'inline-block';
        document.getElementById('jsonInput').value = strPlaceholder;
        qaData = [];
    }

    function openModal(index) {
        document.getElementById('modal-title').textContent = `–ü–∏—Ç–∞–Ω–Ω—è #${index + 1}: ${qaData[index].question}`;
        document.getElementById('modal-answer').textContent = qaData[index].answer;
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal(event) {
        if (event.target.id === 'modal') {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }

    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });

    window.renderQuestions = renderQuestions;
    window.deleteAll = deleteAll;
    window.closeModal = closeModal;
</script>
</body>
</html>
