<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions - Java Developer Kyivstar TV</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }
        .question-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }
        .question-card:hover {
            background: #e7f0ff;
        }
        .question-number {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 1.1rem;
            color: #222;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
        }
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            max-width: 700px;
            position: relative;
        }
        .modal-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .modal-body {
            color: #333;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 60vh;
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üéØ Interview Questions</h1>
    </div>
    <div id="questionsContainer" class="questions-grid"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="close-btn" onclick="closeModal(event)">‚úñ</div>
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-body" id="modal-answer"></div>
    </div>
</div>

<script>
    // üëá Insert your Q/A JSON array here
    const qaData = [
        { question: "–†–æ–∑–∫–∞–∂—ñ—Ç—å —Ç—Ä–æ—Ö–∏ –ø—Ä–æ —Å–µ–±–µ", answer: "–Ø Java-—Ä–æ–∑—Ä–æ–±–Ω–∏–∫ –∑ 5-—Ä—ñ—á–Ω–∏–º –¥–æ—Å–≤—ñ–¥–æ–º —É —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ –º–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω–∏—Ö –≤–µ–±-–¥–æ–¥–∞—Ç–∫—ñ–≤..." },
        { question: "–Ø–∫ –≤–∏ –¥—ñ–∑–Ω–∞–ª–∏—Å—è –ø—Ä–æ —Ü—é –ø–æ–∑–∏—Ü—ñ—é?", answer: "–Ø –∑–Ω–∞–π—à–æ–≤ —Ü—é –≤–∞–∫–∞–Ω—Å—ñ—é –Ω–∞ LinkedIn, –∫–æ–ª–∏ —à—É–∫–∞–≤ –Ω–æ–≤—ñ –≤–∏–∫–ª–∏–∫–∏ —É –º–µ–¥—ñ–∞-—ñ–Ω–¥—É—Å—Ç—Ä—ñ—ó." },
        { question: "–ß–æ–º—É –º–∏ –ø–æ–≤–∏–Ω–Ω—ñ –≤–∞—Å –Ω–∞–π–Ω—è—Ç–∏?", answer: "–ú—ñ–π –¥–æ—Å–≤—ñ–¥, —Ç–µ—Ö–Ω—ñ—á–Ω—ñ –Ω–∞–≤–∏—á–∫–∏ —Ç–∞ –±–∞–∂–∞–Ω–Ω—è –≤—á–∏—Ç–∏—Å—è –¥–æ–∑–≤–æ–ª—è—é—Ç—å –º–µ–Ω—ñ —à–≤–∏–¥–∫–æ —ñ–Ω—Ç–µ–≥—Ä—É–≤–∞—Ç–∏—Å—è —É –∫–æ–º–∞–Ω–¥—É." },
        { question: "–î–µ –≤–∏ –±–∞—á–∏—Ç–µ —Å–µ–±–µ —á–µ—Ä–µ–∑ –ø'—è—Ç—å —Ä–æ–∫—ñ–≤?", answer: "–Ø –ø—Ä–∞–≥–Ω—É –±—É—Ç–∏ —Ç–µ—Ö–Ω—ñ—á–Ω–∏–º –ª—ñ–¥–æ–º –∞–±–æ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç–æ—Ä–æ–º, —è–∫–∏–π –¥–æ–ø–æ–º–∞–≥–∞—î –∫–æ–º–∞–Ω–¥—ñ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –≤–∏—Å–æ–∫–æ—è–∫—ñ—Å–Ω—ñ –ø—Ä–æ–¥—É–∫—Ç–∏." }
    ];

    // Generate cards from qaData
    const container = document.getElementById('questionsContainer');
    qaData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
                <div class="question-number">–ü–∏—Ç–∞–Ω–Ω—è #${index + 1}</div>
                <div class="question-text">${item.question}</div>
            `;
        card.addEventListener('click', () => openModal(index));
        container.appendChild(card);
    });

    // Modal handling
    function openModal(index) {
        document.getElementById('modal-title').textContent = `–ü–∏—Ç–∞–Ω–Ω—è #${index + 1}: ${qaData[index].question}`;
        document.getElementById('modal-answer').textContent = qaData[index].answer;
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal(event) {
        document.getElementById('modal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });
</script>
</body>
</html>
