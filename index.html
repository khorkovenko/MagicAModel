<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodex</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
      %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
      %3Ctext y='90' font-size='90' text-anchor='middle' x='50'%3EüéØ%3C/text%3E
      %3C/svg%3E">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .question-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        .question-card:hover {
            background: #e7f0ff;
        }

        .question-number {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1rem;
            color: #222;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            position: relative;
        }

        .modal-header {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .modal-body {
            color: #333;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 60vh;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 1rem;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            position: absolute;
            top: 0;
            right: -20%;
            display: none;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üéØ Hit the spot</h1>
    </div>

    <button id="deleteBtn" class="btn delete-btn" onclick="deleteAll()">‚ùå Delete All</button>

    <div id="jsonInputArea">
        <textarea id="jsonInput"></textarea>
        <button class="btn" onclick="renderQuestions()">Render Q/A</button>
    </div>

    <div id="questionsContainer" class="questions-grid"></div>
</div>

<div id="modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="close-btn" onclick="closeModal(event)">‚úñ</div>
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-body" id="modal-answer"></div>
    </div>
</div>

<script>
    let qaData = [];

    const jsonPlaceholder = [
        {
            "question": "–†–æ–∑–∫–∞–∂—ñ—Ç—å —Ç—Ä–æ—Ö–∏ –ø—Ä–æ —Å–µ–±–µ",
            "answer": "–Ø Java-—Ä–æ–∑—Ä–æ–±–Ω–∏–∫ –∑ 5-—Ä—ñ—á–Ω–∏–º –¥–æ—Å–≤—ñ–¥–æ–º —É —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ –º–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω–∏—Ö –≤–µ–±-–¥–æ–¥–∞—Ç–∫—ñ–≤..."
        },
        {
            "question": "–Ø–∫ –≤–∏ –¥—ñ–∑–Ω–∞–ª–∏—Å—è –ø—Ä–æ —Ü—é –ø–æ–∑–∏—Ü—ñ—é?",
            "answer": "–Ø –∑–Ω–∞–π—à–æ–≤ —Ü—é –≤–∞–∫–∞–Ω—Å—ñ—é –Ω–∞ LinkedIn, –∫–æ–ª–∏ —à—É–∫–∞–≤ –Ω–æ–≤—ñ –≤–∏–∫–ª–∏–∫–∏ —É –º–µ–¥—ñ–∞-—ñ–Ω–¥—É—Å—Ç—Ä—ñ—ó."
        },
        {
            "question": "–ß–æ–º—É –º–∏ –ø–æ–≤–∏–Ω–Ω—ñ –≤–∞—Å –Ω–∞–π–Ω—è—Ç–∏?",
            "answer": "–ú—ñ–π –¥–æ—Å–≤—ñ–¥, —Ç–µ—Ö–Ω—ñ—á–Ω—ñ –Ω–∞–≤–∏—á–∫–∏ —Ç–∞ –±–∞–∂–∞–Ω–Ω—è –≤—á–∏—Ç–∏—Å—è –¥–æ–∑–≤–æ–ª—è—é—Ç—å –º–µ–Ω—ñ —à–≤–∏–¥–∫–æ —ñ–Ω—Ç–µ–≥—Ä—É–≤–∞—Ç–∏—Å—è —É –∫–æ–º–∞–Ω–¥—É."
        },
        {
            "question": "–î–µ –≤–∏ –±–∞—á–∏—Ç–µ —Å–µ–±–µ —á–µ—Ä–µ–∑ –ø—è—Ç—å —Ä–æ–∫—ñ–≤?",
            "answer": "–Ø –ø—Ä–∞–≥–Ω—É –±—É—Ç–∏ —Ç–µ—Ö–Ω—ñ—á–Ω–∏–º –ª—ñ–¥–æ–º –∞–±–æ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç–æ—Ä–æ–º, —è–∫–∏–π –¥–æ–ø–æ–º–∞–≥–∞—î –∫–æ–º–∞–Ω–¥—ñ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –≤–∏—Å–æ–∫–æ—è–∫—ñ—Å–Ω—ñ –ø—Ä–æ–¥—É–∫—Ç–∏."
        }
    ];

    const strPlaceholder = JSON.stringify(jsonPlaceholder, null, 2);

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById('jsonInput').value = strPlaceholder;
    });


    function renderQuestions() {
        try {
            const input = document.getElementById('jsonInput').value;

            qaData = JSON.parse(input);
            if (!Array.isArray(qaData)) throw new Error("JSON –º–∞—î –±—É—Ç–∏ –º–∞—Å–∏–≤–æ–º.");

            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            qaData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
          <div class="question-number">–ü–∏—Ç–∞–Ω–Ω—è #${index + 1}</div>
          <div class="question-text">${item.question}</div>
        `;
                card.addEventListener('click', () => openModal(index));
                container.appendChild(card);
            });

            document.getElementById('jsonInputArea').style.display = 'none';
            document.getElementById('deleteBtn').style.display = 'inline-block';
        } catch (e) {
            alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É JSON: " + e.message);
        }
    }

    function deleteAll() {
        document.getElementById('questionsContainer').innerHTML = '';
        document.getElementById('jsonInputArea').style.display = 'block';
        document.getElementById('deleteBtn').style.display = 'none';
        document.getElementById('jsonInput').value = strPlaceholder;
        qaData = [];
    }

    function openModal(index) {
        document.getElementById('modal-title').textContent = `–ü–∏—Ç–∞–Ω–Ω—è #${index + 1}: ${qaData[index].question}`;
        document.getElementById('modal-answer').textContent = qaData[index].answer;
        document.getElementById('modal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });
</script>
</body>
</html>
